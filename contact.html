    <!-- Heading-->
    <h2 class="heading">Contact Us</h2>

    <div class="form-container">
        <form action="">
            <h4>Leave a message</h4>
            <label for="Name">Name</label>
            <input type="text" max="25" min="3" placeholder="Name"/>
            <label for="Email">Email</label>
            <input type="email" max="25" min="3" placeholder="Email"/>

            <label for="textarea">Message</label>
            <textarea rows="5" cols="21" >Message</textarea>
            <input type="button" value="Send" class="contact-btn">

        </form>
    </div>
